<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico City Cadastral Map</title>
    <!-- MapLibre GL JS Stylesheet -->
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <!-- Local Stylesheet -->
    <link href='style.css' rel='stylesheet' />
</head>
<body>

    <!-- The div where the map will be rendered -->
    <div id="map"></div>
    <div id="controls" style="position: absolute; top: 10px; left: 10px; z-index: 1000; font-family: sans-serif; display: flex; flex-direction: column; gap: 8px;">
        <div id="zoom-level" style="background: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; box-shadow: 0 0 0 2px rgba(255,255,255,0.1);">
            Zoom: <span id="zoom-value"></span>
        </div>
        <button id="view-toggle" style="background: rgba(0, 0, 0, 0.7); color: white; padding: 8px 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 0 0 2px rgba(255,255,255,0.1);">
            Switch to 3D
        </button>
        <div style="background: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 4px; font-size: 11px; box-shadow: 0 0 0 2px rgba(255,255,255,0.1); font-weight: normal;">
            Right-click + Drag to rotate/tilt
        </div>

        <div style="margin-top: 5px;">
            <select id="coloring-mode" style="background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; font-size: 12px; width: 100%;">
                <option value="uso_suelo">Color by Land Use</option>
                <option value="alcaldia">Color by Borough</option>
            </select>
        </div>
        
        <!-- Legend moved here -->
        <div id="legend" class="legend">
            <!-- Legend content will be populated by JavaScript -->
        </div>
    </div>

    <!-- MapLibre GL JS Library -->
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <script src="map.js"></script>

</body>
</html>
