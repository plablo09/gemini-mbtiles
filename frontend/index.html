<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico City Cadastral Map</title>
    <!-- MapLibre GL JS Stylesheet -->
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <!-- Local Stylesheet -->
    <link href='style.css' rel='stylesheet' />
</head>
<body>

    <!-- The div where the map will be rendered -->
    <div id="map"></div>
    <div id="controls" style="position: absolute; top: 10px; left: 10px; z-index: 1000; font-family: sans-serif; display: flex; flex-direction: column; gap: 10px;">
        <div id="zoom-level" style="background: rgba(255, 255, 255, 0.9); padding: 5px 10px; border-radius: 4px; font-size: 12px; box-shadow: 0 0 0 2px rgba(0,0,0,0.1);">
            Zoom: <span id="zoom-value"></span>
        </div>
        <button id="view-toggle" style="background: rgba(255, 255, 255, 0.9); padding: 8px 12px; border: none; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 0 0 2px rgba(0,0,0,0.1);">
            Switch to 3D
        </button>
    </div>
    <!-- MapLibre GL JS Library -->
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <script src="map.js"></script>

</body>
</html>
